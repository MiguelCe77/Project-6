<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="Project-6.css">
  </head>
  <body>


    <svg id="canvas" width="100%" viewBox="0 0 1000 475" style="background: grey;">



      <!--player-->
        <image id="bat" x="250" y="100" width="40" height="40" xlink:href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Pacman.svg/2000px-Pacman.svg.png"/>

<!--Food1-->

    <image id="food1" x="100" y="100" width="40" height="40" xlink:href="https://upload.wikimedia.org/wikipedia/en/thumb/f/fb/Yellow_icon.svg/1024px-Yellow_icon.svg.png">
      <animate id="right" attributeName="x" from="100" to="300" dur="5s"  begin="0s;left.end"/>
      <animate id="left" attributeName="x" from="300" to="100" dur="5s" begin="right.end"/>
    </image>
<!--Food 2-->
    <image id="food2" x="300" y="400" width="40" height="40" xlink:href="https://upload.wikimedia.org/wikipedia/en/thumb/f/fb/Yellow_icon.svg/1024px-Yellow_icon.svg.png">
      <animate id="right2" attributeName="x" from="300" to="500" dur="5s"  begin="0s;left2.end"/>
      <animate id="left2" attributeName="x" from="500" to="300" dur="5s" begin="right2.end"/>
    </image>

    </svg>

  <script src="Project-6.js"></script>
  </body>
</html>
