<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="Project-6.css">
  </head>
  <body>
    <svg id="canvas" width="80%" viewBox="0 0 1000 600" style="background: grey;">
        <image id="bat" x="250" y="100" width="80" height="80" xlink:href="http://vignette3.wikia.nocookie.net/backyardmonsters/images/a/a1/Pacman-moving.gif/revision/latest?cb=20120607091206"/>


        <!--Food-->

    <circle cx="100" cy="100" r="10" fill="yellow">
      <animate id="right" attributeName="cx" from="100" to="300" dur="5s"  begin="0s;left.end"/>
      <animate id="left" attributeName="cx" from="300" to="100" dur="5s" begin="right.end"/>
    </circle>


    <circle cx="300" cy="500" r="10" fill="yellow">
      <animate id="right2" attributeName="cx" from="300" to="500" dur="5s"  begin="0s;left2.end"/>
      <animate id="left2" attributeName="cx" from="500" to="300" dur="5s" begin="right2.end"/>
    </circle>





  </svg>
  <script src="Project-6.js"></script>
  </body>
</html>
